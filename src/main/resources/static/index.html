<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Mate - Your Ride, Your Way</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>

<header class="main-header">
    <nav class="main-nav">
        <div class="nav-logo">Travel Mate</div>
        <ul class="nav-links">
            <li><a href="#">Ride</a></li>
            <li><a href="#">Drive</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div class="nav-auth">
            <button id="loginBtn" class="auth-btn">Log in</button>
            <button id="signupBtn" class="auth-btn auth-btn-primary">Sign up</button>
        </div>
    </nav>
</header>

<main class="content-wrapper">
    <div class="ride-widget">
        <h1>Get a ride in minutes</h1>
        <div class="location-inputs">
            <input type="text" placeholder="Enter pickup location">
            <input type="text" placeholder="Enter dropoff location">
        </div>
        <button class="cta-btn">See prices</button>
    </div>
    <div id="map" class="map-container"></div>
</main>

<!-- Authentication Modal (hidden by default) -->
<div id="authModal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-btn">Ã—</button>

        <!-- Login Form View -->
        <div id="loginView">
            <h2>Log in to continue</h2>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log in</button>
            </form>
            <p class="form-switcher">Don't have an account? <a href="#" id="showRegister">Sign up</a></p>
        </div>

        <!-- Registration Form View (hidden by default) -->
        <div id="registerView" style="display: none;">
            <h2>Create your account</h2>
            <form id="registerForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Create account</button>
            </form>
            <p class="form-switcher">Already have an account? <a href="#" id="showLogin">Log in</a></p>
        </div>

        <div id="formMessage"></div>
    </div>
</div>

<!-- Add Leaflet JS for the map -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
